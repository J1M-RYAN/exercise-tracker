<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="pulse.png" alt="Pulse icon" id="pulseLogo" />
      <h1>Exercise Tracker</h1>
    </header>
    <section id="boxes">
      <section id="newUserBox">
        <h2>Create New User</h2>
        <code>POST /api/exercise/new-user</code><br />
        <form method="POST" action="/api/exercise/new-user" id="newUserBox">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          /><br />
          <button>submit</button>
        </form>
      </section>
      <section id="addExercisesBox">
        <h2>Add exercises</h2>
        <code>POST /api/exercise/add</code><br />
        <form method="POST" action="/api/exercise/add" id="newUserBox">
          <input
            id="userId"
            name="userId"
            placeholder="userId*"
            required
          /><br />
          <input
            id="description"
            name="description"
            placeholder="description*"
            required
          /><br />
          <input
            id="duration"
            name="duration"
            placeholder="duration* (minutes)"
            required
          /><br />
          <input id="date" name="date" placeholder="date (DD/MM/YYYY)" /><br />
          <button>submit</button>
        </form>
      </section>
    </section>
    <section class="bottomText">
      <div class="left">
        <strong>GET user's exercise log: </strong
        ><code>
          GET /api/exercise/log?{userId}[&limit]
        </code>
      </div>
      <div>
        <strong>{ }</strong> = required, <strong>[ ] </strong> = optional
      </div>
    </section>
  </body>
</html>
